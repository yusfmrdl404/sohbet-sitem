<!DOCTYPE html>
<html>
<head>
  <title>Sohbet OdasÄ±</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    #chat { height: 300px; overflow-y: scroll; border: 1px solid #ccc; margin: 10px 0; text-align: left; padding: 10px; }
    #message { padding: 10px; width: 70%; }
    button { padding: 10px; margin: 5px; }
  </style>
</head>
<body>
  <h1>ğŸ’¬ Sohbet OdasÄ±</h1>

  <div id="login">
    <p>KayÄ±t veya giriÅŸ yap:</p>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Åifre">
    <br><br>
    <button onclick="register()">KayÄ±t Ol</button>
    <button onclick="login()">GiriÅŸ Yap</button>
  </div>

  <div id="chat-area" style="display: none;">
    <div id="chat"></div>
    <input type="text" id="msg" placeholder="Mesaj yaz...">
    <button onclick="send()">GÃ¶nder</button>
    <button onclick="logout()">Ã‡Ä±kÄ±ÅŸ</button>
  </div>

  <!-- Firebase kodlarÄ± -->
  <script type="module">
    // Firebase'i ekle (aÅŸaÄŸÄ±da ayar yapacaÄŸÄ±z)
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { getFirestore, collection, addDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    // âš ï¸ BURAYI SONRA DOLDURACAÄIZ (Firebase ayarlarÄ±)
    const firebaseConfig = {
      apiKey: "",
      authDomain: "",
      projectId: "",
      storageBucket: "",
      messagingSenderId: "",
      appId: ""
    };

    // Firebase baÅŸlat
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    // GiriÅŸ kontrolÃ¼
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('chat-area').style.display = 'block';
        loadMessages();
      } else {
        document.getElementById('login').style.display = 'block';
        document.getElementById('chat-area').style.display = 'none';
      }
    });

    // Mesaj gÃ¶nder
    window.send = () => {
      const msg = document.getElementById('msg').value;
      if (msg) {
        addDoc(collection(db, 'messages'), {
          text: msg,
          uid: auth.currentUser.uid,
          createdAt: new Date()
        });
        document.getElementById('msg').value = '';
      }
    };

    // MesajlarÄ± yÃ¼kle
    function loadMessages() {
      const chat = document.getElementById('chat');
      onSnapshot(collection(db, 'messages'), (snapshot) => {
        chat.innerHTML = '';
        snapshot.docs.forEach(doc => {
          const data = doc.data();
          const div = document.createElement('div');
          div.textContent = data.text;
          div.style.margin = '5px';
          div.style.padding = '5px';
          div.style.background = data.uid === auth.currentUser.uid ? '#b8daff' : '#f0f0f0';
          div.style.borderRadius = '5px';
          chat.appendChild(div);
        });
        chat.scrollTop = chat.scrollHeight;
      });
    }

    // GiriÅŸ yap
    window.login = () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, email, password);
    };

    // KayÄ±t ol
    window.register = () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      createUserWithEmailAndPassword(auth, email, password);
    };

    // Ã‡Ä±kÄ±ÅŸ yap
    window.logout = () => {
      signOut(auth);
    };
  </script>
</body>
</html>
